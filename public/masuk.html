<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SIMAGANG - Sistem Informasi Magang DPUPR Provinsi Banten">
    <title>Login - SIMAGANG</title>
    
    <!-- Google Fonts: Inter for government/corporate feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <style>
        /* ========================================
           CSS VARIABLES - Design Tokens
           ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Colors - Government Blue & Professional Orange */
            --primary-blue: #2563eb;
            --primary-blue-dark: #1e40af;
            --primary-blue-light: #3b82f6;
            --accent-orange: #f97316;
            --accent-orange-dark: #ea580c;
            --accent-orange-light: #fb923c;
            
            /* Text Colors */
            --text-primary: #ffffff;
            --text-secondary: #f1f5f9;
            --text-muted: #cbd5e1;
            --text-dark: #1e293b;
            --text-gray: #64748b;
            
            /* Background & Overlay */
            --bg-overlay: rgba(15, 23, 42, 0.72);
            --card-bg: rgba(255, 255, 255, 0.98);
            --card-border: rgba(255, 255, 255, 0.4);
            
            /* UI Elements */
            --border-color: #e2e8f0;
            --input-bg: #ffffff;
            --input-focus: #3b82f6;
            --error-bg: #fef2f2;
            --error-border: #fecaca;
            --error-text: #991b1b;
            --success-color: #059669;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-card: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            
            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            
            /* Border Radius */
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 14px;
            --radius-xl: 18px;
            
            /* Transitions */
            --transition-base: all 0.2s ease;
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ========================================
           BASE STYLES
           ======================================== */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-image: url('image/foto1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Stronger overlay for better contrast */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-overlay);
            backdrop-filter: blur(2px);
            z-index: 1;
        }

        /* ========================================
           LAYOUT STRUCTURE
           ======================================== */
        .page-wrapper {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: var(--space-lg);
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-lg) 0;
        }

        /* ========================================
           LOGIN CONTAINER & CARD
           ======================================== */
        .login-container {
            width: 100%;
            max-width: 460px;
            animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            border: 1px solid var(--card-border);
            padding: var(--space-xl) 28px;
            box-shadow: var(--shadow-card);
            transition: var(--transition-smooth);
        }

        .login-card:hover {
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.3);
        }

        /* ========================================
           LOGO & HEADER SECTION
           ======================================== */
        .logo-wrapper {
            text-align: center;
            margin-bottom: var(--space-md);
            animation: fadeIn 0.6s ease-out 0.2s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .logo-wrapper img {
            width: 90px;
            height: 90px;
            object-fit: contain;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-lg);
            animation: fadeIn 0.6s ease-out 0.3s backwards;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: var(--space-xs);
            letter-spacing: -0.5px;
            line-height: 1.2;
        }

        .login-header p {
            font-size: 14px;
            color: var(--text-gray);
            line-height: 1.5;
            font-weight: 500;
        }

        /* ========================================
           ALERT COMPONENT - Improved Design
           ======================================== */
        .alert {
            padding: 14px 16px;
            border-radius: var(--radius-md);
            margin-bottom: var(--space-lg);
            font-size: 14px;
            line-height: 1.6;
            border: 1px solid transparent;
            position: relative;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-icon {
            flex-shrink: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1px;
        }

        .alert-content {
            flex: 1;
        }

        .alert-content p {
            margin: 0;
            color: inherit;
        }

        .alert-content p + p {
            margin-top: var(--space-sm);
        }

        .alert-danger {
            background-color: var(--error-bg);
            border-color: var(--error-border);
            color: var(--error-text);
        }

        .alert-danger .alert-icon {
            color: #dc2626;
        }

        /* ========================================
           FORM ELEMENTS
           ======================================== */
        .form-group {
            margin-bottom: 20px;
            animation: fadeIn 0.6s ease-out 0.4s backwards;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: var(--space-sm);
            letter-spacing: -0.01em;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 13px 16px;
            font-size: 15px;
            font-family: inherit;
            color: var(--text-dark);
            background: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            transition: var(--transition-base);
            outline: none;
            font-weight: 500;
        }

        .form-input::placeholder {
            color: #94a3b8;
            font-weight: 400;
        }

        .form-input:focus {
            border-color: var(--input-focus);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            background: #ffffff;
        }

        /* Input validation states */
        .form-input.error {
            border-color: #dc2626;
            background-color: #fef2f2;
        }

        .form-input.error:focus {
            box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.1);
        }

        .form-input.success {
            border-color: var(--success-color);
        }

        /* ========================================
           PASSWORD TOGGLE
           ======================================== */
        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            padding: 8px;
            font-size: 16px;
            transition: var(--transition-base);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-password:hover {
            color: var(--text-dark);
            background: #f1f5f9;
        }

        .toggle-password:focus {
            outline: 2px solid var(--input-focus);
            outline-offset: 2px;
        }

        /* ========================================
           FORM FOOTER (Remember Me & Forgot Pass)
           ======================================== */
        .form-footer {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: var(--space-lg);
            animation: fadeIn 0.6s ease-out 0.5s backwards;
        }

        .forgot-password {
            font-size: 14px;
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition-base);
            padding: 4px 0;
        }

        .forgot-password:hover {
            color: var(--primary-blue-dark);
            text-decoration: underline;
        }

        .forgot-password:focus {
            outline: 2px solid var(--input-focus);
            outline-offset: 2px;
            border-radius: var(--radius-sm);
        }

        /* ========================================
           SUBMIT BUTTON
           ======================================== */
        .btn-submit {
            width: 100%;
            padding: 14px 24px;
            font-size: 15px;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, var(--accent-orange) 0%, var(--accent-orange-dark) 100%);
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition-smooth);
            margin-bottom: var(--space-lg);
            font-family: inherit;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.25);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.6s ease-out 0.6s backwards;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(249, 115, 22, 0.35);
        }

        .btn-submit:hover::before {
            left: 100%;
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:focus {
            outline: 3px solid rgba(249, 115, 22, 0.3);
            outline-offset: 2px;
        }

        /* Loading state */
        .btn-submit.loading {
            color: transparent;
            pointer-events: none;
            background: linear-gradient(135deg, #fb923c 0%, #f97316 100%);
        }

        .btn-submit.loading::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            top: 50%;
            left: 50%;
            margin-left: -9px;
            margin-top: -9px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ========================================
           DIVIDER
           ======================================== */
        .divider {
            border: none;
            border-top: 1px solid #e2e8f0;
            margin: var(--space-lg) 0;
            animation: fadeIn 0.6s ease-out 0.7s backwards;
        }

        /* ========================================
           REGISTER LINK
           ======================================== */
        .register-section {
            text-align: center;
            animation: fadeIn 0.6s ease-out 0.8s backwards;
        }

        .register-text {
            font-size: 14px;
            color: var(--text-gray);
            margin-bottom: var(--space-sm);
            font-weight: 500;
        }

        .register-link {
            display: inline-block;
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: var(--transition-base);
            padding: 4px 8px;
            border-radius: var(--radius-sm);
        }

        .register-link:hover {
            color: var(--primary-blue-dark);
            background: #eff6ff;
        }

        .register-link:focus {
            outline: 2px solid var(--input-focus);
            outline-offset: 2px;
        }

        /* ========================================
           FOOTER
           ======================================== */
        .site-footer {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: var(--space-lg) var(--space-md);
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin: 0 calc(var(--space-lg) * -1) calc(var(--space-lg) * -1);
        }

        .site-footer p {
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 500;
            margin: 0;
            letter-spacing: 0.01em;
        }

        /* ========================================
           ACCESSIBILITY IMPROVEMENTS
           ======================================== */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* Focus visible for keyboard navigation */
        *:focus-visible {
            outline: 2px solid var(--input-focus);
            outline-offset: 2px;
        }

        /* ========================================
           RESPONSIVE DESIGN
           ======================================== */
        @media (max-width: 640px) {
            .page-wrapper {
                padding: var(--space-md);
            }

            .login-card {
                padding: 28px 24px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .logo-wrapper img {
                width: 75px;
                height: 75px;
            }

            .site-footer {
                margin: 0 calc(var(--space-md) * -1) calc(var(--space-md) * -1);
            }
        }

        @media (max-height: 700px) {
            .main-content {
                padding: var(--space-md) 0;
            }

            .login-card {
                padding: 24px 24px;
            }

            .logo-wrapper {
                margin-bottom: var(--space-sm);
            }

            .logo-wrapper img {
                width: 70px;
                height: 70px;
            }
        }

        /* ========================================
           PRINT STYLES
           ======================================== */
        @media print {
            body::before {
                display: none;
            }
            
            .site-footer {
                background: transparent;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <main class="main-content">
            <div class="login-container" x-data="loginApp()" x-cloak>
                <div class="login-card">
                    <!-- Logo Section -->
                    <div class="logo-wrapper">
                        <img 
                            src="image/ArtiLambang.png" 
                            alt="Logo Provinsi Banten"
                            loading="lazy"
                        >
                    </div>
                    
                    <!-- Header Section -->
                    <header class="login-header">
                        <h1>SIMAGANG</h1>
                        <p>Sistem Informasi Magang DPUPR Banten</p>
                    </header>

                    <!-- Alert Messages (Demo) -->
                    <div class="alert alert-danger" x-show="showError" x-transition style="display: none;">
                        <div class="alert-icon">
                            <i class="fa-solid fa-circle-exclamation"></i>
                        </div>
                        <div class="alert-content">
                            <p><strong>Login gagal!</strong></p>
                            <p x-text="errorMessage"></p>
                        </div>
                    </div>
                    
                    <!-- Login Form -->
                    <form @submit.prevent="handleSubmit" novalidate>
                        <!-- Email Field -->
                        <div class="form-group">
                            <label for="email" class="form-label">
                                Email
                                <span class="sr-only">(wajib diisi)</span>
                            </label>
                            <div class="input-wrapper">
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email"
                                    class="form-input"
                                    :class="{ 'error': emailError }"
                                    placeholder="contoh@email.com"
                                    x-model="email"
                                    @blur="validateEmail"
                                    required
                                    autocomplete="email"
                                    aria-describedby="email-error"
                                    :aria-invalid="emailError ? 'true' : 'false'"
                                >
                            </div>
                        </div>
                        
                        <!-- Password Field -->
                        <div class="form-group">
                            <label for="password" class="form-label">
                                Password
                                <span class="sr-only">(wajib diisi)</span>
                            </label>
                            <div class="password-wrapper">
                                <input 
                                    :type="showPassword ? 'text' : 'password'" 
                                    id="password" 
                                    name="password"
                                    class="form-input"
                                    :class="{ 'error': passwordError }"
                                    placeholder="Masukkan password Anda"
                                    x-model="password"
                                    @blur="validatePassword"
                                    required
                                    autocomplete="current-password"
                                    aria-describedby="password-error"
                                    :aria-invalid="passwordError ? 'true' : 'false'"
                                >
                                <button 
                                    type="button" 
                                    class="toggle-password"
                                    @click="showPassword = !showPassword"
                                    :aria-label="showPassword ? 'Sembunyikan password' : 'Tampilkan password'"
                                    tabindex="0"
                                >
                                    <i :class="showPassword ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Form Footer -->
                        <div class="form-footer">
                            <a href="#" class="forgot-password" @click.prevent="handleForgotPassword">
                                Lupa sandi?
                            </a>
                        </div>
                        
                        <!-- Submit Button -->
                        <button 
                            type="submit" 
                            class="btn-submit"
                            :class="{ 'loading': isLoading }"
                            :disabled="isLoading"
                            aria-live="polite"
                        >
                            <span x-show="!isLoading">Masuk</span>
                        </button>
                    </form>
                    
                    <!-- Divider -->
                    <hr class="divider" role="presentation">
                    
                    <!-- Register Section -->
                    <div class="register-section">
                        <p class="register-text">Belum punya akun?</p>
                        <a href="#" class="register-link" @click.prevent="handleRegister">
                            Daftar sebagai peserta magang
                            <i class="fa-solid fa-arrow-right" style="margin-left: 4px; font-size: 12px;"></i>
                        </a>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="site-footer">
            <p>&copy; 2026 DPUPR Provinsi Banten. Platform Sistem Informasi Magang.</p>
        </footer>
    </div>
    
    <script>
        function loginApp() {
            return {
                // State
                email: '',
                password: '',
                showPassword: false,
                isLoading: false,
                showError: false,
                errorMessage: '',
                emailError: false,
                passwordError: false,

                // Validation Methods
                validateEmail() {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    this.emailError = !emailRegex.test(this.email);
                    return !this.emailError;
                },

                validatePassword() {
                    this.passwordError = this.password.length < 6;
                    return !this.passwordError;
                },

                // Form Submit Handler
                async handleSubmit() {
                    // Reset errors
                    this.showError = false;
                    this.emailError = false;
                    this.passwordError = false;

                    // Validate
                    const emailValid = this.validateEmail();
                    const passwordValid = this.validatePassword();

                    if (!emailValid || !passwordValid) {
                        this.showError = true;
                        this.errorMessage = 'Mohon periksa kembali email dan password Anda.';
                        return;
                    }

                    // Start loading
                    this.isLoading = true;

                    // Simulate API call (replace with actual backend call)
                    try {
                        await new Promise(resolve => setTimeout(resolve, 1500));
                        
                        // Demo: Show error for demonstration
                        // In production, replace this with actual API response handling
                        this.showError = true;
                        this.errorMessage = 'Email atau password salah. Silakan coba lagi.';
                        this.isLoading = false;

                        // Production code would be:
                        // const response = await fetch('/api/login', {
                        //     method: 'POST',
                        //     headers: { 'Content-Type': 'application/json' },
                        //     body: JSON.stringify({ email: this.email, password: this.password })
                        // });
                        // Handle response...
                    } catch (error) {
                        this.showError = true;
                        this.errorMessage = 'Terjadi kesalahan. Silakan coba lagi.';
                        this.isLoading = false;
                    }
                },

                // Navigation Handlers
                handleForgotPassword() {
                    alert('Fitur lupa password akan segera tersedia.\n\nUntuk production: redirect ke halaman reset password.');
                    // window.location.href = '/forgot-password';
                },

                handleRegister() {
                    alert('Fitur registrasi akan segera tersedia.\n\nUntuk production: redirect ke halaman registrasi.');
                    // window.location.href = '/register';
                }
            }
        }
    </script>
</body>
</html>
